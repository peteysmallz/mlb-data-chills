<div class="bases">
  <div class="second-base diamond" [ngClass]="{'active': game?.runners_on_base && game?.runners_on_base.runner_on_1b}"></div>
  <div class="third-base diamond" [ngClass]="{'active': game?.runners_on_base && game?.runners_on_base.runner_on_2b}"></div>
  <div class="first-base diamond" [ngClass]="{'active': game?.runners_on_base && game?.runners_on_base.runner_on_3b}"></div>
</div>
